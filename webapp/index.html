<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hepia Light App Developer</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="node_modules/codemirror/theme/midnight.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/blockly-override.css">
    <link rel="stylesheet" href="style/blockly-extend.css">
    <link rel="stylesheet" href="components/blockly-extensions/fields/LegImageField.css">
</head>

<body is="droppable-area">

    <header>
        <a target="_blank" href="https://www.hesge.ch/hepia/">
            <img src="images/logo_hepia_negatif_red.png" alt="hepia">
        </a>

        <button type="button" class="btn btn-primary options dropdown-btn" data-toggle="dropdown" data-boundary="viewport">
            <i class="fa fa-bars fa-2x"></i>
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">
                <i class="fa fa-play-circle"></i>
                <span>Tutorial</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" target="_blank" href="https://github.com/claudiosousa/hepialight-blockly/issues/new">
                <i class="fa fa-bug"></i>
                <span>Rapporter un bug</span>
            </a>
            <a class="dropdown-item" target="_blank" href="https://www.hepialsn.com">
                <i class="fa fa-university"></i>
                <span>LSN Hepia</span>
            </a>
         </div>
    </header>

    <main>

        <div class="designer-panel">

            <blockly-designer></blockly-designer>

            <footer>
                <div style="flex:1 1 206px;"></div>

                <project-name class="project-name-area"></project-name>

                <zoom-buttons></zoom-buttons>
            </footer>
        </div>

        <div class="designer-splitter"></div>

        <div class="right-panel">
            <python-widget></python-widget>
            <div class="python-splitter"></div>
            <board-io></board-io>
            <footer>
                <div class="download-area">
                    <button is="execute-btn" class="btn" title="Envoyer sur la carte">
                        <i class="fa fa-play-circle icon-enabled"></i>
                        <i class="fa fa-circle-o-notch fa-spin icon-disabled"></i>
                        <span>Exécuter</span>
                    </button>
                    <button is="download-btn" class="btn" title="Télécharger">
                        <i class="fa fa-download"></i>
                    </button>
                </div>
            </footer>

        </div>

    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-resizable-dom/dist/jquery-resizable.min.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/kefir/dist/kefir.min.js"></script>
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/python/python.js"></script>
    <script src="node_modules/blockly/blockly_compressed.js"></script>
    <script src="node_modules/blockly/blocks_compressed.js"></script>
    <script src="node_modules/blockly/msg/js/fr.js"></script>
    <script src="node_modules/blockly/python_compressed.js"></script>
    <script src="node_modules/blockly/javascript_compressed.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>

    <script src="app.js" type="module"></script>
</body>

</html>
