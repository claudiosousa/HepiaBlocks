<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hepia Light App Developer</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/code-prettify/styles/sunburst.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/blockly-override.css">
    <link rel="stylesheet" href="style/blockly-extend.css">
    <link rel="stylesheet" href="blockly-extensions/fields/LegImageField.css">
</head>

<body>

    <header>
        <a target="_blank" class="bug" href="https://github.com/claudiosousa/hepialight-blockly/issues/new">
            Reporter un bug
        </a>

        <a target="_blank" href="https://www.hesge.ch/hepia/">
            <img src="images/logo_hepia_negatif_red.png" alt="hepia">
        </a>
    </header>

    <main>

        <div class="left-panel">

            <blockly-designer></blockly-designer>

            <footer>
                <div style="flex:1 1 206px;"></div>
                <div class="project-name-area">
                    <input name="project-name" type="text" class="form-control" placeholder="Choisit un nom de projet">
                    <button class="btn save-btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                </div>
                <div class="btn-group zoom-area">
                    <button class="btn btn-primary zoom-in-btn">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                    <button class="btn btn-primary zoom-out-btn">
                        <i class="fa fa-minus-circle"></i>
                    </button>
                </div>
            </footer>
        </div>

        <div class="splitter"></div>

        <div class="right-panel">
            <python-widget></python-widget>
            <footer>
                <div class="download-area">
                    <button class="btn btn-lg btn-block download-btn">
                        <i class="fa fa-download"></i>
                        <span>Download</span>
                    </button>
                </div>
            </footer>

        </div>

    </main>


    <div class="dropping-file">
        <div class="drop-welcome"><span>Ouvrir le fichier</span>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-resizable-dom/dist/jquery-resizable.min.js"></script>
    <script src="node_modules/lodash/lodash.js"></script>

    <script src="node_modules/code-prettify/src/prettify.js"></script>
    <script src="node_modules/blockly/blockly_compressed.js"></script>
    <script src="node_modules/blockly/blocks_compressed.js"></script>
    <script src="node_modules/blockly/msg/js/fr.js"></script>
    <script src="node_modules/blockly/python_compressed.js"></script>
    <script src="node_modules/blockly/javascript_compressed.js"></script>


    <script src="app.js" type="module"></script>
</body>

</html>
