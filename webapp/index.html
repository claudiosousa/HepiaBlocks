<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hepia Light App Developer</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/midnight.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/blockly-override.css">
    <link rel="stylesheet" href="style/blockly-extend.css">
    <link rel="stylesheet" href="components/blockly-extensions/fields/LegImageField.css">
</head>

<body is="droppable-area">

    <header>
        <a target="_blank" href="https://www.hesge.ch/hepia/">
            <img src="images/logo_hepia_negatif_red.png" alt="hepia">
        </a>

        <a target="_blank" class="bug" href="https://github.com/claudiosousa/hepialight-blockly/issues/new">
            Reporter un bug
        </a>
    </header>

    <main>

        <div class="designer-panel">

            <blockly-designer></blockly-designer>

            <footer>
                <div style="flex:1 1 206px;"></div>

                <project-name class="project-name-area"></project-name>

                <zoom-buttons></zoom-buttons>
            </footer>
        </div>

        <div class="designer-splitter"></div>

        <div class="right-panel">
            <python-widget></python-widget>
            <div class="python-splitter"></div>
            <board-io></board-io>
            <footer>
                <div class="download-area">
                    <button is="execute-btn" class="btn" title="Envoyer sur la carte">
                        <i class="fa fa-play-circle icon-enabled"></i>
                        <i class="fa fa-circle-o-notch fa-spin icon-disabled"></i>
                        <span>Exécuter</span>
                    </button>
                    <button is="download-btn" class="btn" title="Télécharger">
                        <i class="fa fa-download"></i>
                    </button>
                </div>
            </footer>

        </div>

    </main>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-resizable-dom/dist/jquery-resizable.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/kefir/dist/kefir.min.js"></script>
    <script src="lib/codemirror/lib/codemirror.js"></script>
    <script src="lib/codemirror/mode/python/python.js"></script>
    <script src="lib/blockly/blockly_compressed.js"></script>
    <script src="lib/blockly/blocks_compressed.js"></script>
    <script src="lib/blockly/msg/js/fr.js"></script>
    <script src="lib/blockly/python_compressed.js"></script>

    <script src="app.js" type="module"></script>
</body>

</html>
